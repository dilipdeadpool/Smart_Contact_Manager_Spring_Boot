<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
   <div class="container">
	<div class="col-md-6 offset-md-3">
		<div class="my-card mt-3">
			<!-- Alert message
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			 <p th:text="${session.message.content}"></p>
			 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			 Alert message End-->
			
			<!-- Alert message
			   <div th:if="${message}" th:classappend="${message?.type}" class="alert" role="alert">
			      <p th:text="${message?.content}"></p>
			   </div>
			 Alert message End-->
			
			<!-- Alert message-->
			                  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			                      <p th:text="${session.message.content}"></p>
			                  </div>
			                  <!-- Alert message End-->
			<div class="container text-center">
				<img style="width: 80px;" src="" th:src="@{/img/enrollment.png}">
			</div>
			<h1 class="text-center">Register Here !!</h1>
			<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
				<!-- name fields -->
											
			 <div class="form-group">
				 <label for="name_field" class="form-label">Your Name</label>
				 <input
					name="name"
					type="text" 
					class="form-control"
					th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
				    id="name_field"
					placeholder="Enter Name"
					th:value="${user.name}"/>
					<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
					      </div>
			 </div>
			 <!-- email field-->
			 <div class="form-group">
				<label for="email_field" class="form-label">Your Email</label>
				<input
				name="email"
				type="email"
				class="form-control"
				th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
				id="email_field"
				placeholder="Enter email address"
				th:value="${user.email}"
		         />
				<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
									      </div>
				
			 </div>
				<!-- Password fields -->
			<div class="form-group">
				<label for="password_field" class="form-label">Your Password</label>
				<input
					type="password" 
					name="password"
					class="form-control"
					th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
					id="password_field"
					placeholder="Enter password"
					th:value="${user.password}"
					/>
					<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
														      </div>
												   
			</div>
			<!-- user about fields -->
				<div class="form-group">
					<textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself" rows="6" class="form-control"></textarea>
					<div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}">
																			      </div>
				</div>
				<!-- Terms and condition agreement -->
				<div class="form-group form-check text-center">
					<input type="checkbox"
					name="agreement"
					class="form-check-input"
					id="agreement"
					/>
				    <label for="agreement">Accept terms and conditions</label>
				</div>
				<div class="container text-center">
					<button type="submit" class="btn bg-primary text-white"> Submit</button>
					<button type="reset" class="btn btn-warning"> Reset</button>
				</div>
			</form>
		</div>
	</div>
   </div>
</section>
</body>
</html>
